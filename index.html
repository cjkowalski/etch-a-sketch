<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  <div id="top-spacer"></div>
  
  <div id="deviceBody">
    <h1>Etch-a-sketch</h1>
    <container id="grid"></container>

    <div id="button-row">
      <div id="left-side">
        
        <button id="op1" class="button">
          <div class="button-top">16</div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>

        <button id="op2" class="button">
          <div class="button-top">32</div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>

        <button id="op3" class="button">
          <div class="button-top">64</div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>
        
      </div>
      <div id="right-side">

        <button id="clear" class="button">
          <div class="button-top">Clear</div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>

      </div>
    </div>  

  </div>

  <script src="script.js"></script>
</body>
</html>
